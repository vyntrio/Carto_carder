<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      color: #ffa500;
      margin-bottom: 20px;
      text-align: center;
    }

    .qr-container img {
      width: 300px;
      max-width: 90%;
      border: 4px solid #ffa500;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffa500;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      max-width: 350px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      outline: none;
    }

    button {
      background-color: #ff8c00;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #ff8c00;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffa500;
      box-shadow: 0 0 15px #ffa500, 0 0 30px #ffa500;
    }
  </style>
</head>
<body>

  <h1>Scan to Pay</h1>

  <div class="qr-container">
    <img src="https://i.postimg.cc/269zFTst/IMG-20250712-142809.jpg" alt="Payment QR">
  </div>

  <input type="text" id="utr" placeholder="Enter your 12-digit UTR number">

  <button onclick="submitUTR()">Submit</button>

  <script>
    function submitUTR() {
      const utr = document.getElementById('utr').value.trim();
      if (utr === "" || utr.length < 8) {
        alert("Please enter a valid UTR number.");
        return;
      }
      // You can save UTR in localStorage or sessionStorage if needed
      window.location.href = "confirm.html";
    }
  </script>

</body>
</html>
