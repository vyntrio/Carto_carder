<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter Your BGMI UID</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ffa500;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff8c00;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #ff8c00;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ffa500;
      box-shadow: 0 0 15px #ffa500, 0 0 30px #ffa500;
    }
  </style>
</head>
<body>

  <h1>Enter Your BGMI UID</h1>

  <input type="text" id="uid" placeholder="Enter your BGMI UID" />

  <br>
  <button onclick="goToPayment()">Submit</button>

  <script>
    function goToPayment() {
      const uid = document.getElementById('uid').value.trim();
      if(uid === "") {
        alert("Please enter your UID.");
      } else {
        // You can also pass UID via URL if needed
        window.location.href = "payment.html";
      }
    }
  </script>

</body>
</html>
